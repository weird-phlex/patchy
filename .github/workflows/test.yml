name: CI

on:
  push:
    branches:
    - master
  pull_request:

jobs:
  rubocop:
    runs-on: ubuntu-latest
    env:
      BUNDLE_GEMFILE: Gemfile.ruby33_rails72
      CI: true
    steps:
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: "3.3"
        bundler-cache: true
    - name: rubocop
      run: |
        bundle exec rubocop

  rspec:
    runs-on: ubuntu-latest
    env:
      BUNDLE_JOBS: 4
      BUNDLE_RETRY: 3
      BUNDLE_GEMFILE: ${{ matrix.gemfile }}
      CI: true

    strategy:
      fail-fast: false
      matrix:
        include:
        - ruby: "3.4"
          gemfile: Gemfile.ruby34_rails_main
        - ruby: "3.3"
          gemfile: Gemfile.ruby33_rails72
        - ruby: "3.2"
          gemfile: Gemfile.ruby32_rails71
        - ruby: "3.1"
          gemfile: Gemfile.ruby31_rails70

    steps:
    - uses: actions/checkout@v4
    - uses: ruby/setup-ruby@v1
      with:
        ruby-version: ${{ matrix.ruby }}
        rubygems: latest
        bundler-cache: true
    - name: Run RSpec
      run: |
        bundle exec rspec
